<ion-view view-title="Standards Listing">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="standard in standards" type="item-text-wrap" href="#/tab/student/{{student.studentid}}">
        <!--<img ng-src="./img/ben.png">-->
        <ng-letter-avatar data="{{standard.standardName}}"></ng-letter-avatar>
        <h2>{{standard.standardName}}</h2>
        <p>{{standard.standardDescription}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(student)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
